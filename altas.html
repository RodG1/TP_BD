    <!--enctype="multipart/form-data" es necesario para enviar archivos al back.-->
    <form class="form" id="formulario" enctype="multipart/form-data">
        
        <label for="titulo">-Titulo:</label>
        <input type="text" id="titulo" name="titulo" required><br>

        <label for="categoria">-CategorÃ­a:</label>
        <label class="radio-inline">
            <input type="radio" id="murales" name="categoria" value="Murales"> (Murales)
        </label>
        <label class="radio-inline">
            <input type="radio" id="cuadros" name="categoria" value="Cuadros">(Cuadros)
        </label>
        <label class="radio-inline">
            <input type="radio" id="otros" name="categoria" value="otros"> (Otros) <br>
        </label>
        
        <label for="cantidad">-Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required><br>

        <label for="precio">-Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio"><br>

        <label for="imagenProducto">Imagen del producto:</label>
        <input type="file" id="imagenProducto" name="imagen">

        <br><br>
        <button class="btn-contacto" type="submit">AÃ±adir trabajo</button>
        <a class="btn-contacto" href="index.html">Menu principal</a>
    </form>

    <script>
        const URL = "http://127.0.0.1:5000/"

        //Al subir al servidor, deberÃ¡ utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
        //const URL = "https://USUARIO.pythonanywhere.com/"
        

        // Capturamos el evento de envÃ­o del formulario
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitamos que se envie el form 

            var formData = new FormData(this);
    
            // Realizamos la solicitud POST al servidor
            fetch(URL + 'productos', {
                method: 'POST',
                body: formData // AquÃ­ enviamos formData. Dado que formData puede contener archivos, no se utiliza JSON.
            })

            //DespuÃ©s de realizar la solicitud POST, se utiliza el mÃ©todo then() para manejar la respuesta del servidor.
            .then(function (response) {
                    if (response.ok) { 
                        //Si la respuesta es exitosa, convierte los datos de la respuesta a formato JSON.
                        return response.json(); 
                    } else {
                        // Si hubo un error, lanzar explÃ­citamente una excepciÃ³n
                        // para ser "catcheada" mÃ¡s adelante
                        throw new Error('Error al agregar el producto.');
                    }
            })

                //Respuesta OK, muestra una alerta informando que el producto se agregÃ³ correctamente y limpia los campos del formulario para que puedan ser utilizados para un nuevo producto.
                .then(function (data) {
                    alert('Producto agregado correctamente.');
                })

                // En caso de error, mostramos una alerta con un mensaje de error.
                .catch(function (error) {
                    alert('Error al agregar el producto.');
                })

                // Limpiar el formulario en ambos casos (Ã©xito o error)
                .finally(function () {
                    document.getElementById('titulo').value = "";
                    document.getElementsByName('categoria').forEach((input) => input.checked = false);
                    document.getElementById('cantidad').value = "";
                    document.getElementById('precio').value = "";
                    document.getElementById('imagenProducto').value = "";
                });
        })
    </script>
